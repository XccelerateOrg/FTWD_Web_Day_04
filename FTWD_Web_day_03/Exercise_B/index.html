<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flower Shop BS</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!--If you want to use bootstrap properly this is vital (helps browser to measure the page and readjust the information accordingly-->

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />
    <!-- Google Font - Lato -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <!-- Custom Stylesheet -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>

  <body>
    <!--Header (flower shop logo block element)-->
    <header>
      <img src="./assets/logo.png" />
    </header>

    <!--Banner Jumbotron of the image-->
    <section class="jumbotron jumbotron-fluid banner">
      <div class="heading">
        <h1 class="display-4">Beautiful Flowers</h1>
        <button id="learn-more">Learn More</button>
      </div>
    </section>

    <!--Four containers with img / text-->
    <!-- 4 containers -->
    <section class="row no-gutters icons">
      <!-- Flowers Div -->
      <div class="col-xl-3 col-lg-6 col-md-6">
        <div class="row container-fluid icon-block">
          <div class="col-6">
            <img
              src="assets/flower-icon.png"
              alt="flower icon"
              class="img-fluid icon"
            />
          </div>
          <div class="col-6 icon-text">
            <p>Flower for every kind of situation.</p>
          </div>
        </div>
      </div>

      <!-- Payments Div -->
      <div class="col-xl-3 col-lg-6 col-md-6">
        <div class="row container-fluid icon-block">
          <div class="col-6">
            <img
              src="assets/payment-icon.png"
              alt="payment icon"
              class="img-fluid icon"
            />
          </div>
          <div class="col-6 icon-text">
            <p>All major payments kinds accepted</p>
          </div>
        </div>
      </div>

      <!-- Consultation Div -->
      <div class="col-xl-3 col-lg-6 col-md-6">
        <div class="row container-fluid icon-block">
          <div class="col-6">
            <img
              src="assets/phone-icon.png"
              alt="phone icon"
              class="img-fluid icon"
            />
          </div>
          <div class="col-6 icon-text">
            <p>Free consultation</p>
          </div>
        </div>
      </div>

      <!-- Delivery Div -->
      <div class="col-xl-3 col-lg-6 col-md-6">
        <div class="row container-fluid icon-block">
          <div class="col-6">
            <img
              src="assets/truck-icon.png"
              alt="truck icon"
              class="img-fluid icon"
            />
          </div>
          <div class="col-6 icon-text">
            <p>City wide delivery</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <!-- Latest compiled and minified Popper - Used for pop up button -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
      integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
      crossorigin="anonymous"
    ></script>
    <!-- Latest compiled and minified Bootstrap -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
      integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
