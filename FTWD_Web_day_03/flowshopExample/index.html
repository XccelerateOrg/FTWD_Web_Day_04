<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Beautiful Flowers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header><img src="./assets/images/logo.png" alt='logo' /></header>
    <section class='banner'>
        <div class="overlay">
        </div>
        <div class='heading'>
            <h1>Beautiful Flowers</h1>
            <button class="btn btn-secondary">Learn More</button>
        </div>
    </section>
    <section id='icons'>
        <div class='icon'>
            <img src="assets/images/flower-icon.png" alt="flower-icon" />
            <p>Flowers for every kind of occasion</p>
        </div>
        <div class='icon'>
            <img src="assets/images/payment-icon.png" alt="payment-icon" />
            <p>All major payment types accepted </p>
        </div>
        <div class='icon'>
            <img src="assets/images/phone-icon.png" alt="phone-icon" />
            <p>Free Consultation</p>
        </div>
        <div class='icon'>
            <img src="assets/images/truck-icon.png" alt="truck-icon" />
            <p>City wide delivery</p>
        </div>
    </section>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
    <br />

    <button class='btn btn-danger'>Bootstrapped Button</button>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
