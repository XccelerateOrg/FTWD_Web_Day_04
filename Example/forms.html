      <form
        class="text-center border border-light p-5"
        action="#!"
      >
        <p class="h4 mb-4">Contact</p>

        <!-- Name -->

          type="text"
          class="form-control mb-4"

          class="btn btn-info btn-block"
          type="submit"
        >
          Contact
        </button>

    <div class="container">
      <h1 class="text-center display-2">Part 1</h1>
      <h4>Billing Address</h4>
      <form>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input
            type="text"
            id="fullname"
            class="form-control"
            placeholder="Full Name"
          />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Username"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="email"
            >Email
            <span class="text-muted"
              >(Optional)</span
            ></label
          >
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="you@example.com"
          />
        </div>
        <div class="form-group">
          <label for="address1">Address</label>
          <input
            type="text"
            id="address1"
            class="form-control"
            placeholder="1234 Market St."
          />
        </div>
        <div class="form-group">
          <label for="address2"
            >Address 2
            <span class="text-muted"
              >(Optional)</span
            ></label
          >
          <input
            type="text"
            id="address2"
            class="form-control"
            placeholder="Apartment or Suite"
          />
        </div>
        <div class="form-group">
          <label for="specialNotes"
            >Special Notes
            <span class="text-muted"
              >(Optional)</span
            ></label
          >
          <textarea
            id="specialNotes"
            rows="3"
            class="form-control"
          ></textarea>
          <small class="text-muted"
            >Include any special requests you have for
            us!</small
          >
        </div>
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="sameShipping"
          />
          <label
            for="sameShipping"
            class="custom-control-label"
            >Shipping address is same as billing</label
          >
        </div>
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="saveInfo"
          />
          <label for="saveInfo" class="custom-control-label"
            >Save my info for next time</label
          >
        </div>
        <hr />
        <h4>Shipping Options</h4>
        <div class="custom-control custom-radio">
          <input
            type="radio"
            name="shipMethod"
            class="custom-control-input"
            id="sameDay"
          />
          <label for="sameDay" class="custom-control-label"
            >Same Day Shipping</label
          >
        </div>
        <div class="custom-control custom-radio">
          <input
            type="radio"
            name="shipMethod"
            class="custom-control-input"
            id="nextDay"
          />
          <label for="nextDay" class="custom-control-label"
            >Next Dat Shipping</label
          >
        </div>
        <div class="custom-control custom-radio">
          <input
            type="radio"
            name="shipMethod"
            class="custom-control-input"
            id="slowShip"
          />
          <label for="slowShip" class="custom-control-label"
            >3-5 Business Days</label
          >
        </div>
        <input
          type="submit"
          value="Continue to Checkout"
          class="btn btn-primary btn-lg btn-block my-3"
        />
      </form>
    </div>
